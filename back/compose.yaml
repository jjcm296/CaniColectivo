services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
        test: [ 'CMD-SHELL', 'pg_isready -U myuser -d mydatabase' ]
        interval: 5s
        timeout: 3s
        retries: 10

volumes:
  pgdata: